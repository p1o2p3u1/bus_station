<html lang="zh-CN">
  <head>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>id</th>
              <th>名称</th>
              <th>测试人</th>
              <th>日期</th>
            </tr>
          </thead>
          <tbody>
          {% for job in jobs %}
            <tr>
              <td>{{ job['id'] }}</td>
              <td><a href="report_detail.html?id={{ job['id'] }}" target="_blank">{{ job['name'] }}</a></td>
              <td>{{ job['user_id'] }}</td>
              <td>{{ job['time'] }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/report.js"></script>
  </body>
</html>
