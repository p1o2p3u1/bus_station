<html lang="zh-CN">
  <head>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/syntaxhighlighter/styles/shCoreDefault.css" rel="stylesheet">
    <link href="static/css/report_detail.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
    </nav>
    <div class="container">
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>id</th>
              <th>文件名</th>
              <th>版本</th>
              <th>代码行数</th>
              <th>覆盖行数</th>
              <th>未覆盖行数</th>
              <th>覆盖率%</th>
            </tr>
          </thead>
          <tbody>
          {% for report in reports %}
            <tr>
              <td>{{ report['id'] }}</td>
              <td><a href="#" class="view-source">{{ report['filename'] }}</a></td>
              <td>{{ report['version'] }}</td>
              <td>{{ report['line'] | length }}</td>
              <td>{{ report['exec'] | length }}</td>
              <td>{{ report['miss'] | length }}</td>
              {% set cov = report['cov_result'] * 100 %}
              <td> {{ '%0.2f' % cov|float }}%</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="row">
        <div id="source">
        
        </div>
      </div>
    </div>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/syntaxhighlighter/scripts/shCore.js"></script>
    <script type="text/javascript" src="static/syntaxhighlighter/scripts/shBrushPython.js"></script>
    <script type="text/javascript" src="static/js/report_detail.js"></script>
  </body>
</html>
